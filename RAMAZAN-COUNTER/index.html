<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center bg-blue-100 min-h-screen  text-white">

    <div class="text-center bg-black p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-yellow-400 mb-4">Ramadan Countdown</h1>
        <p class="text-lg"><span class="font-semibold">Date of Ramadan:</span> <span id="ramadan-date"></span></p>
        <p class="text-lg"><span class="font-semibold">Current Date:</span> <span id="current-date"></span></p>
        <p class="text-xl mt-4"><span class="font-bold text-green-400">Days Left:</span> <span id="days-left"></span></p>
        <p class="text-xl"><span class="font-bold text-blue-400">Months Left:</span> <span id="months-left"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
